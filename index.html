<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slider-container">
    <!-- slider/carousel component -->
    <my-slider></my-slider>
  </div>

  <!-- custom button -->
  <my-button>Click me</my-button>

  <!-- accordion component -->
  <my-accordion>
    <my-accordion-item>
      <div slot="header">Section 1</div>
      <div slot="content">Content for Section 1</div>
    </my-accordion-item>
    <my-accordion-item>
      <div slot="header">Section 2</div>
      <div slot="content">Content for Section 2</div>
    </my-accordion-item>
    <my-accordion-item>
      <div slot="header">Section 3</div>
      <div slot="content">Content for Section 3</div>
    </my-accordion-item>
  </my-accordion>

  <script defer src="script.js"></script>
</body>
</html>
